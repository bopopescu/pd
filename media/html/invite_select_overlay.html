<span id="top_level">
<div id="invite_select_overlay_wrapper">
<div id="invite_select_overlay" class="boverlay" >
  <div class="lightbox_wrapper long" >
    <div class="invite_wrap"  style="display:block; height:600px; overflow:auto;">
      <h1>You are about to schedule your first playdate!</h1>
      <p class="heading_text">Please select the default email template for your future invitations.</p>
      <span id="invite_choice_container">
      </span>

      <div class="link_continue"><a href="#" id="submit"><img src="/static/images/bg_continue.png" alt="" width="164" height="42" /></a></div>
    </div>
  </div>
</div>
</div>


<div id="invite_choice_wrapper">
<span class="invite_choice_span">
<h2>For ${first_name}:</h2>

  <li class="male current"><span><img src="/static/images/img_male_small.png" alt="" width="210" height="151" /></span><a href="#" class="select_invite" rel="1">select</a></li>
  <li class="female"><span><img src="/static/images/img_female_small.png" alt="" width="215" height="151" /></span><a href="#" class="select_invite" rel="2">select</a></li>
  <li class="children"><span><img src="/static/images/img_children.png" alt="" width="210" height="151" /></span><a href="#" class="select_invite" rel="3">select</a></li>
  <input type="hidden" class="child_id" value="${id}">
  <input type="hidden" class="invite_choice" value="1">
</ul>
</span>
</div>

</span>
